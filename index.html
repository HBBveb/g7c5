<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级影像库｜认证访问</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-gradient: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            --secondary-color: #4a4d6d;
            --dark-color: #1a1c2c;
            --light-color: #f8f9fa;
            --radius-lg: 16px;
            --radius-sm: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 认证界面样式 */
        .auth-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .auth-input {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: var(--transition);
        }

        .auth-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .auth-button {
            background: var(--primary-gradient);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.9rem;
            text-align: center;
            height: 1.2rem;
        }

        /* 视频列表样式 */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .video-card {
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .video-thumbnail {
            height: 200px;
            background: #e2e8f0;
            position: relative;
            cursor: pointer;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            width: 90%;
            max-width: 800px;
            background: #000;
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        #videoPlayer {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- 认证界面 -->
    <div class="auth-container">
        <h2 style="text-align: center; margin-bottom: 2rem;">
            <i class="fas fa-lock"></i> 班级影像库
        </h2>
        <div class="auth-form">
            <input 
                type="password" 
                id="authCode"
                class="auth-input"
                placeholder="请输入访问密码"
                autocomplete="off"
            >
            <div class="error-message" id="errorMsg"></div>
            <button class="auth-button" onclick="checkAuth()">
                <i class="fas fa-unlock-alt"></i> 进入影像库
            </button>
        </div>
    </div>

    <!-- 视频内容容器 -->
    <div id="contentContainer" style="display: none;">
        <div class="video-grid" id="videoGrid"></div>
    </div>

    <!-- 视频播放器 -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <video controls id="videoPlayer"></video>
            <div style="padding: 1rem; text-align: right;">
                <button class="auth-button" onclick="closePlayer()" 
                    style="background: #333; padding: 0.5rem 1rem;">
                    <i class="fas fa-times"></i> 关闭
                </button>
            </div>
        </div>
    </div>

    <script>
        // 系统配置
        const AUTH_CODE = '101202705';  // 访问密码
        let videoList = [];  // 存储视频列表

        // 认证检查
        function checkAuth() {
            const input = document.getElementById('authCode');
            const error = document.getElementById('errorMsg');
            
            if (input.value === AUTH_CODE) {
                loadVideoList();
                document.querySelector('.auth-container').style.display = 'none';
                document.getElementById('contentContainer').style.display = 'block';
            } else {
                error.textContent = '⚠️ 密码错误，请重新输入';
                input.value = '';
                input.focus();
            }
        }

        // 加载视频列表
        async function loadVideoList() {
            try {
                const response = await fetch('videos.json');
                if (!response.ok) throw new Error('文件加载失败');
                
                videoList = await response.json();
                if (!validateVideoList(videoList)) throw new Error('数据格式错误');
                
                renderVideoGrid();
            } catch (error) {
                alert(`加载失败: ${error.message}`);
            }
        }

        // 数据验证
        function validateVideoList(list) {
            return Array.isArray(list) && 
                list.every(item => 
                    typeof item.id === 'number' && 
                    typeof item.name === 'string'
                );
        }

        // 渲染视频网格
        function renderVideoGrid() {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = videoList.map(video => `
                <div class="video-card">
                    <div class="video-thumbnail" onclick="playVideo('${video.name}')">
                        <img src="get-thumbnail.php?video=${encodeURIComponent(video.name)}" 
                             alt="${video.name}">
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.name.replace('.mp4', '')}</div>
                        <button class="auth-button" onclick="downloadVideo('${video.name}')"
                            style="background: var(--secondary-color); width: 100%">
                            <i class="fas fa-download"></i> 下载视频
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 视频播放控制
        function playVideo(filename) {
            const player = document.getElementById('videoPlayer');
            player.src = filename;
            document.getElementById('videoModal').style.display = 'flex';
            player.play();
        }

        function closePlayer() {
            const player = document.getElementById('videoPlayer');
            player.pause();
            player.currentTime = 0;
            document.getElementById('videoModal').style.display = 'none';
        }

        // 下载功能
        function downloadVideo(filename) {
            const link = document.createElement('a');
            link.href = filename;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
