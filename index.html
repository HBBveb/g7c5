<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频下载中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            height: 200px;
            background: #eee;
            position: relative;
        }

        .thumbnail-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 1.2rem;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--dark-color);
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .video-actions {
            display: flex;
            gap: 0.8rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.2s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: #e9ecef;
            color: #333;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-download"></i>
                <span>视频下载中心</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="video-grid" id="videoGrid">
            <!-- 视频卡片动态生成 -->
        </div>
    </main>

    <script>
        // 视频文件列表（根据实际文件修改）
        const videoFiles = [
            { 
                filename: '2.mp4',
                title: '精彩视频2',
                description: '高清自然风光纪录片',
                thumbnail: 'https://via.placeholder.com/300x200/4361ee/ffffff?text=Video+2',
                duration: '12:30'
            },
            { 
                filename: '3.mp4',
                title: '教学视频3',
                description: '编程教学课程',
                thumbnail: 'https://via.placeholder.com/300x200/3f37c9/ffffff?text=Video+3',
                duration: '08:45'
            },
            { 
                filename: '4.mp4',
                title: '产品演示4',
                description: '最新产品功能展示',
                thumbnail: 'https://via.placeholder.com/300x200/1a1a2e/ffffff?text=Video+4',
                duration: '05:20'
            }
        ];

        // 获取文件大小（需要服务器支持）
        async function getFileSize(filename) {
            try {
                const response = await fetch(filename, { method: 'HEAD' });
                const size = response.headers.get('Content-Length');
                return (size / (1024 * 1024)).toFixed(1) + ' MB';
            } catch {
                return 'N/A';
            }
        }

        // 生成视频卡片
        async function renderVideos() {
            const videoGrid = document.getElementById('videoGrid');
            
            for (const video of videoFiles) {
                const card = document.createElement('div');
                card.className = 'video-card';
                
                // 获取文件大小
                const fileSize = await getFileSize(video.filename);
                
                card.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail-image">
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-meta">
                            <span>${video.duration}</span>
                            <span>${fileSize}</span>
                        </div>
                        <div class="video-actions">
                            <button class="btn btn-primary" onclick="downloadVideo('${video.filename}')">
                                <i class="fas fa-download"></i>
                                下载
                            </button>
                        </div>
                    </div>
                `;
                
                videoGrid.appendChild(card);
            }
        }

        // 下载功能
        function downloadVideo(filename) {
            const link = document.createElement('a');
            link.href = filename;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', renderVideos);
    </script>
</body>
</html>
