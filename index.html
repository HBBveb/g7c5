<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体资源中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .media-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .media-card:hover {
            transform: translateY(-5px);
        }

        .media-preview {
            height: 250px;
            background: #eee;
            position: relative;
        }

        .media-content {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-info {
            padding: 1.2rem;
        }

        .media-title {
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--dark-color);
            word-break: break-all;
        }

        .media-actions {
            display: flex;
            gap: 0.8rem;
            justify-content: space-between;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.2s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 1000px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        #fullscreenPlayer {
            width: 100%;
            height: 70vh;
        }

        @media (max-width: 768px) {
            .media-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-photo-video"></i> 多媒体资源库</h1>
        </div>
    </header>

    <main class="container">
        <div class="media-grid" id="mediaGrid">
            <!-- 媒体文件动态加载 -->
        </div>
    </main>

    <div class="modal" id="mediaModal">
        <div class="modal-content">
            <div class="media-preview">
                <video controls id="fullscreenPlayer" class="media-content"></video>
                <img id="fullscreenImage" class="media-content" style="display: none;">
            </div>
            <div class="media-info">
                <h2 id="mediaTitle" class="media-title"></h2>
                <div class="media-actions">
                    <button class="btn btn-primary" id="downloadBtn">
                        <i class="fas fa-download"></i> 下载
                    </button>
                    <button class="btn" onclick="closeModal()">
                        <i class="fas fa-times"></i> 关闭
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 自动扫描媒体文件
        class MediaScanner {
            constructor() {
                this.mediaExtensions = [
                    '.jpg', '.jpeg', '.png', '.gif', 
                    '.mp4', '.webm', '.mov'
                ];
                this.mediaList = [];
                this.currentMedia = null;
            }

            async scanMediaFiles() {
                try {
                    // 获取当前目录下的文件列表（需要服务器支持）
                    const response = await fetch('./?json');
                    const text = await response.text();
                    const files = this.parseDirectoryListing(text);
                    
                    this.mediaList = files
                        .filter(file => this.isMediaFile(file))
                        .map((file, index) => ({
                            id: index + 1,
                            filename: file,
                            type: this.getFileType(file),
                            url: encodeURI(file)
                        }));
                    
                    this.renderMedia();
                } catch (error) {
                    console.error('扫描失败:', error);
                    this.mediaList = this.getFallbackList();
                    this.renderMedia();
                }
            }

            parseDirectoryListing(text) {
                // 解析目录列表（根据服务器格式调整）
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                return Array.from(doc.querySelectorAll('a'))
                    .map(a => a.href.split('/').pop())
                    .filter(file => !file.endsWith('/'));
            }

            isMediaFile(filename) {
                const ext = filename.slice(filename.lastIndexOf('.')).toLowerCase();
                return this.mediaExtensions.includes(ext);
            }

            getFileType(filename) {
                const ext = filename.slice(filename.lastIndexOf('.')).toLowerCase();
                return ext === '.mp4' || ext === '.webm' || ext === '.mov' 
                    ? 'video' 
                    : 'image';
            }

            getFallbackList() {
                // 备用列表（当自动扫描失败时使用）
                return [
                    { id: 1, filename: '2.mp4', type: 'video' },
                    { id: 2, filename: '3.mp4', type: 'video' },
                    { id: 3, filename: '4.mp4', type: 'video' }
                ].map(item => ({
                    ...item,
                    url: item.filename
                }));
            }

            renderMedia() {
                const grid = document.getElementById('mediaGrid');
                grid.innerHTML = this.mediaList.map(media => `
                    <div class="media-card" data-id="${media.id}">
                        <div class="media-preview" onclick="mediaScanner.showMedia(${media.id})">
                            ${media.type === 'video' ? `
                                <video class="media-content" muted loop>
                                    <source src="${media.url}" type="video/mp4">
                                </video>
                            ` : `
                                <img class="media-content" src="${media.url}" alt="${media.filename}">
                            `}
                        </div>
                        <div class="media-info">
                            <h3 class="media-title">${media.filename}</h3>
                            <div class="media-actions">
                                <button class="btn btn-primary" onclick="downloadFile('${media.url}')">
                                    <i class="fas fa-download"></i> 下载
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            showMedia(id) {
                this.currentMedia = this.mediaList.find(m => m.id === id);
                const modal = document.getElementById('mediaModal');
                const player = document.getElementById('fullscreenPlayer');
                const image = document.getElementById('fullscreenImage');
                
                if (this.currentMedia.type === 'video') {
                    player.style.display = 'block';
                    image.style.display = 'none';
                    player.src = this.currentMedia.url;
                    player.play();
                } else {
                    player.style.display = 'none';
                    image.style.display = 'block';
                    image.src = this.currentMedia.url;
                }
                
                document.getElementById('mediaTitle').textContent = this.currentMedia.filename;
                modal.style.display = 'flex';
            }
        }

        // 下载功能
        function downloadFile(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = url.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('mediaModal').style.display = 'none';
            const player = document.getElementById('fullscreenPlayer');
            player.pause();
            player.currentTime = 0;
        }

        // 初始化
        const mediaScanner = new MediaScanner();
        document.addEventListener('DOMContentLoaded', () => {
            mediaScanner.scanMediaFiles();
        });
    </script>
</body>
</html>
