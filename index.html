<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级影像库｜认证访问</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-gradient: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            --secondary-color: #4a4d6d;
            --dark-color: #1a1c2c;
            --light-color: #f8f9fa;
            --radius-lg: 16px;
            --radius-sm: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            padding: 0;
            background: #f8fafc;
            font-family: 'Segoe UI', system-ui;
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .auth-input {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius-sm);
            font-size: 1rem;
        }

        .auth-button {
            background: var(--primary-gradient);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 500;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .video-card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .video-thumbnail {
            height: 200px;
            background: #e2e8f0;
            position: relative;
            cursor: pointer;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 1.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 800px;
            background: #000;
            border-radius: var(--radius-lg);
        }

        #videoPlayer {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 style="text-align:center;margin-bottom:2rem;">
            <i class="fas fa-lock"></i> 班级影像库认证
        </h2>
        <div class="auth-form">
            <input type="password" id="authCode" class="auth-input" placeholder="请输入认证码">
            <button class="auth-button" onclick="checkAuth()">
                <i class="fas fa-unlock"></i> 立即验证
            </button>
        </div>
    </div>

    <div id="contentContainer" style="display:none;">
        <div class="video-grid" id="videoGrid"></div>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <video controls id="videoPlayer"></video>
            <button onclick="closePlayer()" style="margin:1rem;float:right;" class="auth-button">
                <i class="fas fa-times"></i> 关闭
            </button>
        </div>
    </div>

    <script>
        const AUTH_CODE = '101202705';

        function checkAuth() {
            const code = document.getElementById('authCode').value;
            if(code === AUTH_CODE) {
                document.querySelector('.auth-container').style.display = 'none';
                document.getElementById('contentContainer').style.display = 'block';
                loadVideos();
            } else {
                alert('认证码错误！');
            }
        }

        async function loadVideos() {
            try {
                const response = await fetch('videos.json');
                const videos = await response.json();
                renderVideos(videos);
            } catch (error) {
                alert('视频加载失败: ' + error.message);
            }
        }

        function renderVideos(videos) {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = videos.map(video => `
                <div class="video-card">
                    <div class="video-thumbnail" onclick="playVideo('${video.name}')">
                        <img src="thumbnail.php?video=${video.name}" 
                             onerror="this.src='fallback.jpg'">
                    </div>
                    <div class="video-info">
                        <h3>${video.name.replace('.mp4', '')}</h3>
                        <button onclick="downloadVideo('${video.name}')" class="auth-button">
                            <i class="fas fa-download"></i> 下载
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function playVideo(name) {
            const player = document.getElementById('videoPlayer');
            player.src = name;
            document.getElementById('videoModal').style.display = 'flex';
            player.play();
        }

        function closePlayer() {
            document.getElementById('videoModal').style.display = 'none';
            const player = document.getElementById('videoPlayer');
            player.pause();
            player.currentTime = 0;
        }

        function downloadVideo(name) {
            const link = document.createElement('a');
            link.href = name;
            link.download = name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
