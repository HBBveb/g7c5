<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The G7C5 PHOTOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #4a4d6d;
            --dark-color: #1a1c2c;
            --light-color: #f8f9fa;
            --radius-lg: 16px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui;
        }

        body {
            background: #f8fafc;
            min-height: 100vh;
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .auth-input {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            width: 100%;
        }

        .auth-button {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .nav-tabs {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--dark-color);
        }

        .nav-button {
            padding: 0.8rem 1.5rem;
            border: none;
            background: none;
            color: white;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: 0.3s;
        }

        .nav-button.active {
            background: var(--primary-color);
        }

        .content-section {
            display: none;
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .content-section.active {
            display: block;
            opacity: 1;
        }

        .grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .thumbnail {
            height: 200px;
            background: #e2e8f0;
            position: relative;
            cursor: pointer;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .pagination {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            padding: 2rem;
            flex-wrap: wrap;
        }

        .page-item {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--radius-sm);
            cursor: pointer;
            background: white;
        }

        .page-item.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            width: 90%;
            max-width: 800px;
            background: #fff;
            border-radius: var(--radius-lg);
            max-height: 90vh;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-color);
        }

        #fullImage {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 style="text-align:center;margin-bottom:2rem;">
            <i class="fas fa-lock"></i> G7C5 PHOTOS
        </h2>
        <div class="auth-form">
            <input type="password" id="authCode" class="auth-input" placeholder="请输入学号前9位" autocomplete="off">
            <button class="auth-button" onclick="checkAuth()">
                <i class="fas fa-unlock-alt"></i> 立即验证
            </button>
        </div>
    </div>

    <div id="mainContent" style="display:none;">
        <nav class="nav-tabs">
            <button class="nav-button active" data-tab="videos"><i class="fas fa-video"></i> 视频</button>
            <button class="nav-button" data-tab="blogs"><i class="fas fa-blog"></i> 博客</button>
            <button class="nav-button" data-tab="images"><i class="fas fa-image"></i> 图片</button>
        </nav>

        <div id="videoSection" class="content-section active">
            <div class="grid" id="videoGrid"></div>
            <div class="pagination" id="videoPagination"></div>
        </div>

        <div id="blogSection" class="content-section">
            <div class="grid" id="blogGrid"></div>
            <div class="pagination" id="blogPagination"></div>
        </div>

        <div id="imageSection" class="content-section">
            <div class="grid" id="imageGrid"></div>
            <div class="pagination" id="imagePagination"></div>
        </div>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <video controls id="videoPlayer" style="width:100%"></video>
            <div style="padding:1rem;text-align:right">
                <button class="auth-button" onclick="closeModal('videoModal')">
                    <i class="fas fa-times"></i> 关闭
                </button>
            </div>
        </div>
    </div>

    <div class="modal" id="blogModal">
        <div class="modal-content" style="padding:2rem;">
            <div id="blogContent"></div>
            <div style="text-align:right;margin-top:1rem">
                <button class="auth-button" onclick="closeModal('blogModal')">
                    <i class="fas fa-times"></i> 关闭
                </button>
            </div>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <div class="modal-content" style="background:#000;padding:1rem">
            <img id="fullImage">
            <button class="auth-button" onclick="closeModal('imageModal')" 
                style="position:absolute;top:1rem;right:1rem">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script>
        const CONFIG = {
            authCode: '101202705',
            videosPerPage: 4,
            blogsPerPage: 3,
            imagesPerPage: 6
        };

        function checkAuth() {
            const input = document.getElementById('authCode');
            if(input.value === CONFIG.authCode) {
                document.querySelector('.auth-container').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                initTabs();
                loadVideos();
            } else {
                alert('访问密码错误！');
                input.value = '';
                input.focus();
            }
        }

        function initTabs() {
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                    
                    const tab = btn.dataset.tab;
                    btn.classList.add('active');
                    document.getElementById(`${tab}Section`).classList.add('active');
                    
                    if(tab === 'videos' && !document.getElementById('videoGrid').innerHTML) loadVideos();
                    if(tab === 'blogs' && !document.getElementById('blogGrid').innerHTML) loadBlogs();
                    if(tab === 'images' && !document.getElementById('imageGrid').innerHTML) loadImages();
                });
            });
        }

        async function loadVideos(page = 1) {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '<div class="loading">加载视频中...</div>';
            try {
                const res = await fetch('videos.json');
                const allVideos = await res.json();
                const paginated = paginate(allVideos, page, CONFIG.videosPerPage);
                renderVideos(paginated.data);
                renderPagination('videoPagination', allVideos.length, CONFIG.videosPerPage, page, 'videos');
            } catch {
                grid.innerHTML = '<div class="loading">视频加载失败</div>';
            }
        }

        async function loadBlogs(page = 1) {
            const grid = document.getElementById('blogGrid');
            grid.innerHTML = '<div class="loading">加载博客中...</div>';
            try {
                const res = await fetch('blogs.json');
                const allBlogs = await res.json();
                const paginated = paginate(allBlogs, page, CONFIG.blogsPerPage);
                renderBlogs(paginated.data);
                renderPagination('blogPagination', allBlogs.length, CONFIG.blogsPerPage, page, 'blogs');
            } catch {
                grid.innerHTML = '<div class="loading">博客加载失败</div>';
            }
        }

        async function loadImages(page = 1) {
            const grid = document.getElementById('imageGrid');
            grid.innerHTML = '<div class="loading">加载图片中...</div>';
            try {
                const res = await fetch('images.json');
                const allImages = await res.json();
                const paginated = paginate(allImages, page, CONFIG.imagesPerPage);
                renderImages(paginated.data);
                renderPagination('imagePagination', allImages.length, CONFIG.imagesPerPage, page, 'images');
            } catch {
                grid.innerHTML = '<div class="loading">图片加载失败</div>';
            }
        }

        function paginate(items, page, perPage) {
            const start = (page - 1) * perPage;
            return {
                data: items.slice(start, start + perPage),
                total: items.length
            };
        }

        function renderPagination(containerId, total, perPage, currentPage, type) {
            const totalPages = Math.ceil(total / perPage);
            const container = document.getElementById(containerId);
            let html = `
                <button class="page-item" onclick="changePage('prev', '${type}')" 
                    ${currentPage === 1 ? 'disabled' : ''}>&laquo;</button>`;

            for(let i = 1; i <= totalPages; i++) {
                html += `<button class="page-item ${i === currentPage ? 'active' : ''}" 
                         onclick="changePage(${i}, '${type}')">${i}</button>`;
            }

            html += `
                <button class="page-item" onclick="changePage('next', '${type}')" 
                    ${currentPage === totalPages ? 'disabled' : ''}>&raquo;</button>`;

            container.innerHTML = html;
        }

        function changePage(action, type) {
            let newPage = action;
            if(action === 'prev') newPage = parseInt((type === 'videos' ? CONFIG.currentVideoPage : 
                type === 'blogs' ? CONFIG.currentBlogPage : CONFIG.currentImagePage)) - 1;
            if(action === 'next') newPage = parseInt((type === 'videos' ? CONFIG.currentVideoPage : 
                type === 'blogs' ? CONFIG.currentBlogPage : CONFIG.currentImagePage)) + 1;

            if(type === 'videos') loadVideos(newPage);
            if(type === 'blogs') loadBlogs(newPage);
            if(type === 'images') loadImages(newPage);
        }

        function renderVideos(videos) {
            document.getElementById('videoGrid').innerHTML = videos.map(video => `
                <div class="card">
                    <div class="thumbnail" onclick="playVideo('${video.name}')">
                        <img src="thumbnail.php?video=${video.name}" onerror="this.src='fallback.jpg'">
                    </div>
                    <div class="card-content">
                        <h3>${video.name.replace('.mp4', '')}</h3>
                        <button class="auth-button" onclick="downloadVideo('${video.name}')" 
                            style="width:100%;margin-top:1rem">
                            <i class="fas fa-download"></i> 下载
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderBlogs(blogs) {
            document.getElementById('blogGrid').innerHTML = blogs.map(blog => `
                <div class="card">
                    <div class="thumbnail" onclick="viewBlog('${blog.name}')" style="background:#f0f2f5">
                        <i class="fas fa-file-alt fa-3x" style="color:#666;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)"></i>
                    </div>
                    <div class="card-content">
                        <h3>${blog.name.replace('.html', '')}</h3>
                        <button class="auth-button" onclick="viewBlog('${blog.name}')" 
                            style="width:100%;margin-top:1rem">
                            <i class="fas fa-book-open"></i> 阅读
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderImages(images) {
            document.getElementById('imageGrid').innerHTML = images.map(img => `
                <div class="card">
                    <div class="thumbnail" onclick="viewImage('${img.name}')">
                        <img src="${img.name}" onerror="this.src='fallback.jpg'" 
                             style="object-fit:contain;background:#f0f2f5">
                    </div>
                    <div class="card-content">
                        <h3>${img.description}</h3>
                        <div style="display:flex;gap:0.5rem;margin-top:1rem">
                            <button class="auth-button" onclick="viewImage('${img.name}')" style="flex:1">
                                <i class="fas fa-expand"></i> 查看
                            </button>
                            <button class="auth-button" onclick="downloadImage('${img.name}')" 
                                style="flex:1;background:var(--secondary-color)">
                                <i class="fas fa-download"></i> 下载
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function playVideo(filename) {
            document.getElementById('videoPlayer').src = filename;
            showModal('videoModal');
        }

        async function viewBlog(filename) {
            try {
                const res = await fetch(filename);
                document.getElementById('blogContent').innerHTML = await res.text();
                showModal('blogModal');
            } catch {
                alert('博客加载失败');
            }
        }

        function viewImage(filename) {
            document.getElementById('fullImage').src = filename;
            showModal('imageModal');
        }

        function showModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
            if(id === 'videoModal') {
                document.getElementById('videoPlayer').pause();
            }
        }

        function downloadVideo(filename) {
            const link = document.createElement('a');
            link.href = filename;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadImage(filename) {
            const link = document.createElement('a');
            link.href = filename;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
