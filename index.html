<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频资源中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --dark-color: #2d2d44;
            --light-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f1f3f6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--dark-color);
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .video-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-3px);
        }

        .video-thumbnail {
            height: 160px;
            background: #ddd;
            position: relative;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.2s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        #videoPlayer {
            width: 100%;
            height: 450px;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            #videoPlayer {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-video"></i> 视频资源列表</h1>
        </div>
    </header>

    <main class="container">
        <div class="video-grid" id="videoGrid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                正在加载视频列表...
            </div>
        </div>
    </main>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <video controls id="videoPlayer"></video>
            <div class="video-actions" style="padding: 1rem; justify-content: flex-end">
                <button class="btn btn-secondary" onclick="closePlayer()">
                    <i class="fas fa-times"></i> 关闭
                </button>
            </div>
        </div>
    </div>

    <script>
        // 视频数据加载
        async function loadVideos() {
            try {
                const response = await fetch('videos.json');
                if (!response.ok) throw new Error('网络响应异常');
                
                const videos = await response.json();
                renderVideos(videos);
            } catch (error) {
                console.error('加载失败:', error);
                document.getElementById('videoGrid').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle"></i>
                        视频加载失败，请刷新重试
                    </div>
                `;
            }
        }

        // 渲染视频列表
        function renderVideos(videos) {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = videos.map(video => `
                <div class="video-card" data-id="${video.id}">
                    <div class="video-thumbnail">
                        <img src="https://via.placeholder.com/400x225?text=${video.name}" alt="${video.name}">
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.name}</div>
                        <div class="video-actions">
                            <button class="btn btn-primary" onclick="playVideo('${video.name}')">
                                <i class="fas fa-play"></i> 播放
                            </button>
                            <button class="btn btn-secondary" onclick="downloadVideo('${video.name}')">
                                <i class="fas fa-download"></i> 下载
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 播放视频
        function playVideo(filename) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            
            player.src = filename;
            player.load();
            modal.style.display = 'flex';
            player.play();
        }

        // 关闭播放器
        function closePlayer() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            
            player.pause();
            player.currentTime = 0;
            modal.style.display = 'none';
        }

        // 下载视频
        function downloadVideo(filename) {
            const link = document.createElement('a');
            link.href = filename;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 初始化加载
        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>
</body>
</html>
