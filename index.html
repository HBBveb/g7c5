<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The G7C5 PHOTOS </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #4a4d6d;
            --dark-color: #1a1c2c;
            --light-color: #f8f9fa;
            --radius-lg: 16px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui;
        }

        body {
            background: #f8fafc;
            min-height: 100vh;
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .auth-input {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            width: 100%;
        }

        .auth-button {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .nav-tabs {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--dark-color);
        }

        .nav-button {
            padding: 0.8rem 1.5rem;
            border: none;
            background: none;
            color: white;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: 0.3s;
        }

        .nav-button.active {
            background: var(--primary-color);
        }

        .content-section {
            display: none;
            padding: 2rem;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        .grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .thumbnail {
            height: 200px;
            background: #e2e8f0;
            position: relative;
            cursor: pointer;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .pagination {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            padding: 2rem;
            flex-wrap: wrap;
        }

        .page-item {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--radius-sm);
            cursor: pointer;
            background: white;
        }

        .page-item.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            width: 90%;
            max-width: 800px;
            background: #fff;
            border-radius: var(--radius-lg);
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #fullImage {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 style="text-align:center;margin-bottom:2rem;">
            <i class="fas fa-lock"></i> 你是我们班的吗
        </h2>
        <div class="auth-form">
            <input type="password" id="authCode" class="auth-input" placeholder="输入学号前9位" autocomplete="off">
            <button class="auth-button" onclick="checkAuth()">
                <i class="fas fa-unlock-alt"></i> 验证
            </button>
        </div>
    </div>

    <div id="mainContent" style="display:none;">
        <nav class="nav-tabs">
            <button class="nav-button active" data-tab="videos"><i class="fas fa-video"></i> 视频</button>
            <button class="nav-button" data-tab="blogs"><i class="fas fa-blog"></i> 博客</button>
            <button class="nav-button" data-tab="images"><i class="fas fa-image"></i> 图片</button>
        </nav>

        <div id="videoSection" class="content-section active">
            <div class="grid" id="videoGrid"></div>
            <div class="pagination" id="videoPagination"></div>
        </div>

        <div id="blogSection" class="content-section">
            <div class="grid" id="blogGrid"></div>
            <div class="pagination" id="blogPagination"></div>
        </div>

        <div id="imageSection" class="content-section">
            <div class="grid" id="imageGrid"></div>
            <div class="pagination" id="imagePagination"></div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <video controls id="videoPlayer" style="width:100%"></video>
            <button class="auth-button" onclick="closeModal('videoModal')" 
                style="margin:1rem;float:right">
                <i class="fas fa-times"></i> 关闭
            </button>
        </div>
    </div>

    <div class="modal" id="blogModal">
        <div class="modal-content" style="padding:2rem;">
            <div id="blogContent"></div>
            <button class="auth-button" onclick="closeModal('blogModal')" 
                style="margin-top:1rem;float:right">
                <i class="fas fa-times"></i> 关闭
            </button>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <div class="modal-content" style="background:#000;padding:1rem">
            <img id="fullImage">
            <button class="auth-button" onclick="closeModal('imageModal')" 
                style="position:absolute;top:1rem;right:1rem">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script>
        const CONFIG = {
            authCode: '101202705',
            perPage: {
                videos: 4,
                blogs: 3,
                images: 6
            },
            currentPage: {
                videos: 1,
                blogs: 1,
                images: 1
            },
            data: {
                videos: [],
                blogs: [],
                images: []
            }
        };

        function checkAuth() {
            const input = document.getElementById('authCode');
            if(input.value === CONFIG.authCode) {
                document.querySelector('.auth-container').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                initTabs();
                loadAllData();
            } else {
                alert('密码错误');
                input.value = '';
                input.focus();
            }
        }

        async function loadAllData() {
            try {
                await Promise.all([
                    loadData('videos', 'videos.json'),
                    loadData('blogs', 'blogs.json'),
                    loadData('images', 'images.json')
                ]);
                showTab('videos');
            } catch {
                alert('数据加载失败');
            }
        }

        async function loadData(type, url) {
            const res = await fetch(url);
            CONFIG.data[type] = await res.json();
        }

        function initTabs() {
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                    
                    const tab = btn.dataset.tab;
                    btn.classList.add('active');
                    showTab(tab);
                });
            });
        }

        function showTab(tab) {
            document.getElementById(`${tab}Section`).classList.add('active');
            renderContent(tab);
            renderPagination(tab);
        }

        function renderContent(tab) {
            const start = (CONFIG.currentPage[tab] - 1) * CONFIG.perPage[tab];
            const end = start + CONFIG.perPage[tab];
            const data = CONFIG.data[tab].slice(start, end);

            const renderers = {
                videos: renderVideos,
                blogs: renderBlogs,
                images: renderImages
            };
            
            renderers[tab](data);
        }

        function renderVideos(data) {
            document.getElementById('videoGrid').innerHTML = data.map(video => `
                <div class="card">
                    <div class="thumbnail" onclick="playVideo('${video.name}')">
                        <img src="thumbnail.php?video=${video.name}" onerror="this.src='fallback.jpg'">
                    </div>
                    <div class="card-content">
                        <h3>${video.name.replace('.mp4', '')}</h3>
                        <button class="auth-button" onclick="downloadFile('${video.name}')" 
                            style="width:100%;margin-top:1rem">
                            <i class="fas fa-download"></i> 下载
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderBlogs(data) {
            document.getElementById('blogGrid').innerHTML = data.map(blog => `
                <div class="card">
                    <div class="thumbnail" onclick="viewBlog('${blog.name}')" style="background:#f0f2f5">
                        <i class="fas fa-file-alt fa-3x" style="color:#666;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)"></i>
                    </div>
                    <div class="card-content">
                        <h3>${blog.name.replace('.html', '')}</h3>
                        <button class="auth-button" onclick="viewBlog('${blog.name}')" 
                            style="width:100%;margin-top:1rem">
                            <i class="fas fa-book-open"></i> 阅读
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderImages(data) {
            document.getElementById('imageGrid').innerHTML = data.map(img => `
                <div class="card">
                    <div class="thumbnail" onclick="viewImage('${img.name}')">
                        <img src="${img.name}" onerror="this.src='fallback.jpg'" 
                             style="object-fit:contain;background:#f0f2f5">
                    </div>
                    <div class="card-content">
                        <h3>${img.description}</h3>
                        <div style="display:flex;gap:0.5rem;margin-top:1rem">
                            <button class="auth-button" onclick="viewImage('${img.name}')" style="flex:1">
                                <i class="fas fa-expand"></i> 查看
                            </button>
                            <button class="auth-button" onclick="downloadFile('${img.name}')" 
                                style="flex:1;background:var(--secondary-color)">
                                <i class="fas fa-download"></i> 下载
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderPagination(tab) {
            const totalPages = Math.ceil(CONFIG.data[tab].length / CONFIG.perPage[tab]);
            const currentPage = CONFIG.currentPage[tab];
            const container = document.getElementById(`${tab}Pagination`);

            let html = `
                <button class="page-item" onclick="changePage('prev', '${tab}')" 
                    ${currentPage === 1 ? 'disabled' : ''}>&laquo;</button>`;

            for(let i = 1; i <= totalPages; i++) {
                html += `
                    <button class="page-item ${i === currentPage ? 'active' : ''}" 
                        onclick="changePage(${i}, '${tab}')">${i}</button>`;
            }

            html += `
                <button class="page-item" onclick="changePage('next', '${tab}')" 
                    ${currentPage === totalPages ? 'disabled' : ''}>&raquo;</button>`;

            container.innerHTML = html;
        }

        function changePage(newPage, tab) {
            if(newPage === 'prev') CONFIG.currentPage[tab]--;
            else if(newPage === 'next') CONFIG.currentPage[tab]++;
            else CONFIG.currentPage[tab] = newPage;

            CONFIG.currentPage[tab] = Math.max(1, Math.min(
                CONFIG.currentPage[tab],
                Math.ceil(CONFIG.data[tab].length / CONFIG.perPage[tab])
            ));

            renderContent(tab);
            renderPagination(tab);
        }

        function playVideo(filename) {
            document.getElementById('videoPlayer').src = filename;
            showModal('videoModal');
        }

        async function viewBlog(filename) {
            try {
                const res = await fetch(filename);
                document.getElementById('blogContent').innerHTML = await res.text();
                showModal('blogModal');
            } catch {
                alert('博客加载失败');
            }
        }

        function viewImage(filename) {
            document.getElementById('fullImage').src = filename;
            showModal('imageModal');
        }

        function downloadFile(filename) {
            const link = document.createElement('a');
            link.href = filename;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
            if(id === 'videoModal') {
                document.getElementById('videoPlayer').pause();
            }
        }
    </script>
</body>
</html>
